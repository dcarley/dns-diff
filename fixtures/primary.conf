no-hosts
no-resolv
auth-zone=example.com
auth-ttl=60

host-record=sec-missing.example.com,1.1.1.1

host-record=value-a.example.com,1.1.1.1
host-record=value-a.example.com,2.2.2.2
cname=value-cname.example.com,primary.example.com.

host-record=same-a.example.com,1.1.1.1
cname=same-cname.example.com,cname.example.com

# Separate domain because dnsmasq seems to be ignoring individual TTLs on
# authoritative host-record entries.
local-ttl=100
host-record=ttl.example.org,1.1.1.1
